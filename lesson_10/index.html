<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson - 10</title>
</head>

<body>
	<header id="header" class="header">
		<h1 class="header-title">This is Header</h1>
	</header>
	<main class="page">
		<div class="content">
			<div class="icons">
				<h3 class="icons-title">Icons, vector, .svg</h3>
				<div class="icons-content">
					<img src="img/main/icons/place.svg" alt="place">
					<img src="img/main/icons/mail.svg" alt="mail">
					<img src="img/main/icons/time.svg" alt="time">
					<img src="img/main/icons/insta.svg" alt="insta">
					<img src="img/main/icons/fb.svg" alt="fb">
					<img src="img/main/icons/twiter.svg" alt="twiter">
					<img src="img/main/icons/pintrest.svg" alt="pintrest">
					<img src="img/main/icons/check_purple.svg" alt="check">
					<img src="img/main/icons/check_green.svg" alt="check">
					<img src="img/main/icons/square.svg" alt="square">
					<img src="img/main/icons/star.svg" alt="star">
					<img src="img/main/icons/playbtn.svg" alt="play button">
					<img src="img/main/icons/experience.svg" alt="experience">
					<img src="img/main/icons/awards.svg" alt="awards">
					<img src="img/main/icons/solutions/financial.svg" alt="financial">
					<img src="img/main/icons/solutions/business.svg" alt="business">
					<img src="img/main/icons/solutions/consultant.svg" alt="consultant">
					<img src="img/main/icons/solutions/company.svg" alt="company">
					<img src="img/main/icons/solutions/insurance.svg" alt="insurance">
				</div>
			</div>
			<div class="logo">
				<h3 class="logo-title">Content logo, vector, .svg</h3>
				<div class="logo-content">
					<img src="img/main/icons/logo.svg" alt="whitecollar logo">
					<img src="img/main/icons/brands/modern.svg" alt="modern">
					<img src="img/main/icons/brands/organical.svg" alt="organical">
					<img src="img/main/icons/brands/brand.svg" alt="brand">
					<img src="img/main/icons/brands/nature.svg" alt="nature">
					<img src="img/main/icons/brands/fn.svg" alt="fn">
				</div>
			</div>
			<div class="pictures">
				<h3 class="pictures-title">Content images, raster, .webp</h3>
				<div class="pictures-content">
					<img src="img/main/pictures/webp_compressed/photo.webp"
						srcset="img/main/pictures/webp_compressed/photo.webp 1x, img/main/pictures/webp_compressed/photo_2x.webp 2x"
						alt="office meeting">
					<img src="img/main/pictures/webp_compressed/photosmall.webp"
						srcset="img/main/pictures/webp_compressed/photosmall.webp 1x, img/main/pictures/webp_compressed/photosmall_2x.webp 2x"
						alt="office presentation">
					<img src="img/main/pictures/webp_compressed/photo2.webp"
						srcset="img/main/pictures/webp_compressed/photo2.webp 1x, img/main/pictures/webp_compressed/photo2_2x.webp 2x"
						alt="office work">
				</div>
			</div>
		</div>

	</main>
	<footer class="footer">
		<h2 class="footer-title">This is Footer</h2>
	</footer>
</body>

</html>
